<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="static/styles/editProfile.css">
</head>
<body>
<h1>Edit Profile</h1>
<form action="update_profile.php" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="JohnDoe" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="johndoe@example.com" required>
    <br>

    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" name="birthdate" value="1990-01-01" required>
    <br>

    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="confirm-password">Confirm New Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    <br>

    <input type="submit" value="Save Changes">
</form>
</body>
</html>
